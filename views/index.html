<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>SandBox</title>
  </head>
  <body>
    <h2>Example</h2>
    <p>This is a simple boilerplate</p>
    <br><br>
    <h4>POST Form</h4>
    <p>Refreshing on submit is default browser behavior</p>
    <form action="/signup" method="POST">
      <input type="text" placeholder="name" name="name">
      <input type="password" placeholder="password" name="password">
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
